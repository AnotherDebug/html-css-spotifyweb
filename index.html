<!DOCTYPE html>
<html lang="it">

<head>
    <title>Spotify</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Font Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">


    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

<!-- CONTAINER -->
<div class="container">


    <!-- Main Content -->
    <div class="main-content d-flex debug">

        <!-- Sidebar -->
        <nav class="sidebar d-flex debug">

            <div class="menu-up debug">
                <div class="logo">LOGO</div>
                <div class="home">HOME</div>
                <div class="playlist">PLAYLIST</div>
            </div>

            <div class="menu-down debug">
                <div class="install">INSTALL</div>
                <div class="user debug">USER</div>
            </div>

        </nav>
        <!-- /Sidebar -->


        <!-- Content -->
        <div class="content debug">

            <div class="topbar-fixed debug"></div>

            <div class="topbar">
                <div class="menu"></div>
            </div>

            <!-- todo: DA RIVEDERE (RAGGRUPPARE O NO IN UN DIV) -->
            <div class="played"></div>
            <div class="tips"></div>
            <div class="artists"></div>

        </div>
        <!-- /Content -->


    </div>
    <!-- /Main Content -->


    <!-- Player -->
    <div class="player debug">
        <div class="menu">
            <div class="menu-left"></div>
            <div class="menu-center"></div>
            <div class="menu-right"></div>
        </div>
    </div>
    <!-- /Player -->


</div>
<!-- /CONTAINER -->

</body>

</html>
